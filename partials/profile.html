<!--Profile-->


<h1>My Profile </h1>
<p>  <a ui-sref="edit"> Edit Profile</a> </br>
<form name="profileform" id="profileForm" nonvalidate>
	<div class="form-group">
		<!-- user information -->
		<label for="name">Name:</label></br>
		<label for="gender">Gender:</label></br>
		<label for="phonenum">Phone Number:</label></br>
        <label for="street">Street Address:</label></br>
		<label for="city">City:</label></br>
		<label for="state"> State:</label></br>
		<label for="postcode">Postal Code:</label></br>
		<label for="email">Email:</label></br>
	</div>


	<h1> My Pet </h1>
	<div class="form-group">
		<!-- pet's info -->
	    <label for="firstName">Name:</label></br>
		<label for="breed">Breed:</label></br>
		<label for="lastName">Gender:</label></br>
		<label for="birthdate" id="birthLabel">Birthdate:</label></br>
		<label for="description">Description:</label>
	</div>

</form>
