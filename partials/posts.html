<div ng-controller="postsCtrl">
	<label for="searchBreed" id="searchBreed">Species</label>
	<select id="breedChoice" ng-model="breedChoice">
		<option value="Dogs">Dogs</option>
    	<option value="Cats">Cats</option>
    	<option value="Hamsters">Hamsters</option>
    	<option value="Guinea pigs">Guinea pigs</option>
    	<option value="Bunnies">Bunnies</option>
    	<option value="Other">Other</option>
    	<option value="All">All</option>
    </select>
    <input type="text" name="searchPost" id="searchPost" placeholder="Type in a specific breed or pet name" class="form-control" ng-model="query" required>
    <h1 id="pageTitle"> OFFER THEM A TEMPORARY HOME!</h1>
	<div class="container">
		<div class="row">
		    <div id="post" ng-repeat="post in posts"> 
		        <img id="postImage" class="pull-left" ng-src="{{post.petpicture}}">
		        <p class="postInfo"> Name: {{post.petname}}</p>
		        <p class="postInfo"> Breed: {{post.petbreed}}</p>
		        <!--<p> Age: {{post.petage}}</p>-->
		        <p class="postInfo"> Gender: {{post.petgender}}</p>
		        <p class="postInfo"><a  id="type" ui-sref="profile"> More information about the owner and pet. </a> </p>
		        <p class="postInfo"> needs a temporary home during {{post.daterange}} </p>
		        <p class="postInfo"> Total payment: {{post.totalpayment}} dollars</p>
		        <p class="postInfo"> {{post.why}} </p>
		        <p class="postInfo"> Contact info: {{post.contactinfo}}</p>
		        <!--<p> Created at: {{post.posttime}}</p>-->
			    </div>
		    </div>
		</div>
	</div>
</div>
