<h1 id='makePostTitle'> Make a post </h1>
<form name="makePostForm" id="makePostForm" nonvalidate>
    <div class="form-group">
      <label for="daterange">Choose starting and ending time:</label></br>
      <input type="text" class="form-control" id="daterange" name="daterange" value="01/01/2015 1:30 PM - 01/01/2015 2:00 PM" />
    </div>
    <div class="form-group">
      <label for="salary">Total payment:</label></br>
      <input type="text" class="form-control" id="salary" name='salary' ng-model="salary" required>
      <p> dollars</p>
      <p ng-model="salaryBlank" class="help-block" ng-show="(makePostForm.salary.$error.required && makePostForm.salary.$touched) || (makePostForm.salary.$error.required && !makePostForm.salary.$pristine)">Please tell us the possible payment you can afford to find a pet helper!</p>
    </div>
    <div class="form-group">
        <label for="why">Things you want to say to potential pet helper:</label>
        <textarea type="text" class="form-control" id="why" name='why' ng-model='why' required></textarea>
        <p ng-model="whyBlank" class="help-block" ng-show="(makePostForm.why.$error.required && makePostForm.why.$touched) || (makePostForm.why.$error.required && !makePostForm.why.$pristine)">Please tell us anything, you could talk about why you need a helper or personality of your pet!</p>
    </div>
    <button type="submit" id="postbutton" class="btn btn-primary">Post</button></br>
</form>
