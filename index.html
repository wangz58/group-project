<head>

	<title>

	<link rel="icon" type="image/png" href="css/img/page-icon.png">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>

	<!-- Firebase -->

<body ng-app="PetApp">

	<nav class="navbar navbar-inverse" ng-controller="NavbarCtrl">
  		<div class="container-fluid">
  			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
	        		<span class="icon-bar"></span>
	        		<span class="icon-bar"></span>                        
	      		</button>
	      		<a class="navbar-brand" id="homeBtn" ui-sref="home">PetHelper</a>
      		</div>
    		<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="myNavbar">
	      		<ul class="nav navbar-nav">
			        <li ng-if="userId"><a ui-sref="profile">Profile</a></li>
			        <li><a ui-sref="makePost">Need A Helper</a></li>
			        <li ng-if="userId"><a ui-sref="posts">Posts</a></li>
			    </ul>
			    <ul class="nav navbar-nav navbar-right">
			        <li ng-if="!userId" id="signup"><a ui-sref="signup">Sign Up</a></li>
			        <li ng-if="userId"><a ui-sref="profile" ng-bind="username"></a></li>

			    </ul>
			</div>
		</div>
